<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi-select Search Component</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="multiselect-container">
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search...">
  </div>
  <div class="options-container">
    <div class="option" data-value="1">League of Legends</div>
    <div class="option" data-value="2">Valorant</div>
    <div class="option" data-value="3">Rainbow 6 Siege</div>
    <div class="option" data-value="4">Dota 2</div>
    <div class="option" data-value="5">Leathal Company</div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
